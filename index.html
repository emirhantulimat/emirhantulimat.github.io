<!DOCTYPE html>
<html>
  <head>
    <title>My Table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 0 auto;
        border: 1px solid;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 4</td>
      </tr>
    </table>
  </body>
</html>
